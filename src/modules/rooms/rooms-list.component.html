<div class="rooms-container">
  <div class="rooms-header">
    <div>
      <h1>Rooms Management</h1>
      <p class="subtitle">Manage all rooms in the system</p>
    </div>
    <button nz-button nzType="primary" (click)="showModal()">
      <span nz-icon nzType="plus"></span>
      Add New Room
    </button>
  </div>

  <!-- Filters -->
  <div class="filters">
    <nz-select [ngModel]="filterHotelId()" (ngModelChange)="setFilter($event)" nzPlaceHolder="Filter by Hotel"
      nzAllowClear style="width: 200px;">
      <nz-option *ngFor="let hotel of hotels()" [nzValue]="hotel.id" [nzLabel]="hotel.name"></nz-option>
    </nz-select>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading()" class="loading-state">
    <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
  </div>

  <!-- Error State -->
  <div *ngIf="error()" class="error-state">
    <nz-alert nzType="error" [nzMessage]="error()" nzShowIcon></nz-alert>
    <button nz-button nzType="primary" (click)="loadRooms()" style="margin-top: 16px;">Retry</button>
  </div>

  <!-- Rooms List -->
  <div *ngIf="!loading() && !error()">
    <nz-table #basicTable [nzData]="filteredRooms" [nzPageSize]="10">
      <thead>
        <tr>
          <th>Room Number</th>
          <th>Type</th>
          <th>Price</th>
          <th>Hotel</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data" (click)="viewRoom(data.id)" style="cursor: pointer;">
          <td>{{ data.roomNumber }}</td>
          <td>{{ data.type }}</td>
          <td>{{ data.price | currency }}</td>
          <td>{{ getHotelName(data.hotelId) }}</td>
          <td>
            <nz-tag [nzColor]="data.available ? 'success' : 'error'">
              {{ data.available ? 'Available' : 'Occupied' }}
            </nz-tag>
          </td>
          <td>
            <button nz-button nzType="text" (click)="$event.stopPropagation(); editRoom(data)">
              <span nz-icon nzType="edit" nzTheme="outline"></span>
            </button>
            <button nz-button nzType="text" nzDanger nz-popconfirm nzPopconfirmTitle="Are you sure delete this room?"
              (nzOnConfirm)="deleteRoom(data.id)" (click)="$event.stopPropagation()">
              <span nz-icon nzType="delete" nzTheme="outline"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>

  <!-- Add/Edit Modal -->
  <nz-modal [(nzVisible)]="isVisible" [nzTitle]="isEditMode ? 'Edit Room' : 'Add New Room'"
    (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzOkLoading]="isConfirmLoading">
    <ng-container *nzModalContent>
      <form nz-form [formGroup]="roomForm">
        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="hotelId">Hotel</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please select a hotel!">
            <nz-select formControlName="hotelId" id="hotelId" nzPlaceHolder="Select Hotel">
              <nz-option *ngFor="let hotel of hotels()" [nzValue]="hotel.id" [nzLabel]="hotel.name"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="roomNumber">Room Number</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input room number!">
            <input nz-input formControlName="roomNumber" id="roomNumber" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="type">Type</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input room type!">
            <input nz-input formControlName="type" id="type" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="price">Price</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input valid price!">
            <input nz-input type="number" formControlName="price" id="price" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="available">Available</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <nz-switch formControlName="available" id="available"></nz-switch>
          </nz-form-control>
        </nz-form-item>
      </form>
    </ng-container>
  </nz-modal>
</div>
