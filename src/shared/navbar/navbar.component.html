<nz-header
  style="position: fixed; width: 100%; z-index: 1000; padding: 0; background: #fff; box-shadow: 0 2px 8px #f0f1f2;">
  <div class="logo"
    style="float: left; width: 200px; height: 64px; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; color: #1890ff;">
    <span style="margin-right: 8px;">üè®</span> HotelMS
  </div>

  <ul nz-menu nzTheme="light" nzMode="horizontal" style="line-height: 64px; float: left; border-bottom: none;">
    <li nz-menu-item *ngFor="let item of navigationMenu" [nzSelected]="router.isActive(item.route, false)">
      <a [routerLink]="[item.route]">
        <span nz-icon [nzType]="getIcon(item.icon)"></span>
        {{ item.label }}
      </a>
    </li>
  </ul>

  <div style="float: right; margin-right: 24px; display: flex; align-items: center; height: 64px;">
    <button nz-button nzType="text" nz-dropdown [nzDropdownMenu]="menu"
      style="height: 64px; display: flex; align-items: center;">
      <nz-avatar nzIcon="user" style="background-color: #87d068; margin-right: 8px;"></nz-avatar>
      {{ username() }}
      <span nz-icon nzType="down"></span>
    </button>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item (click)="logout()">
          <span nz-icon nzType="logout"></span> Logout
        </li>
      </ul>
    </nz-dropdown-menu>
  </div>
</nz-header>
<div style="height: 64px;"></div> <!-- Spacer for fixed header -->
